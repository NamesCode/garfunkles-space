<a href="/blog/{slug}">
  <section class="blog-post blog-{post-category}" id="{post-name}">
    <header>
      <span style="display: flex; justify-content: space-between; align-items: center;">
        <h4 style="margin: 0;">{post-name}</h4>
        <time style="margin: 0;" datetime="{post-pubdate}">{post-pubdate-pretty}</time>
      </span>
    </header>
    <p>{post-summary}</p>
  </section>
</a>
