<span class="webring">
  <a href="{back-link}" role="button">
    <img src="/assets/webring_back.webp" alt="A back arrow button for moving through webrings">
  </a>
  <a href="{webring-link}" role="button">
    <img src="{webring-img}" alt="An 88x32 of the {webring-name} webring.">
  </a>
  <a href="{forward-link}" role="button">
    <img src="/assets/webring_forward.webp" alt="A forward arrow button for moving through webrings">
  </a>
</span>
